<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employ51</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|VT323" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css">    -->
    <link rel="stylesheet" href="assets/css/create.css">

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <a href="home.html">
                <h1 class="display-3" id="title">Employ51</h1>
            </a>
            <p class="lead" id="motto">Job search simplified</p>
        </div>
        <div>
            <div class="row">
                <div class="col-6">
                    <h2 id="createTitle">Create an account</h2>
                    <form class="form-horizontal">
                        <input class="form-control mr-sm-2" type="name" placeholder="First name" aria-label="firstName">
                        <input class="form-control mr-sm-2" type="name" placeholder="Last name" aria-label="lastName">
                        <input class="form-control mr-sm-2" type="email" placeholder="Email" aria-label="email">
                        <input class="form-control mr-sm-2" type="name" placeholder="Password" aria-label="Password">
                        <button class="btn btn-outline-success my-2 my-sm-0" id="create" type="submit">Create</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <footer>
                &copy; Copyright 2017 Employ51
            </footer>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js " integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh " crossorigin="anonymous "></script>

    <script src="assets/js/app.js "></script>
